<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body class="container mt-5">
<h1 class="text-center">Создание нового пользователя</h1>
<form method="POST" action="/admin/user" id="userForm" class="needs-validation" novalidate>
    <input type="hidden" name="_csrf" id="csrfToken" value="" />

    <div class="form-group">
        <label for="username" class="font-weight-bold col-form-label-lg">Введите имя пользователя:</label>
        <input type="text" name="username" id="username" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="password" class="font-weight-bold col-form-label-lg">Введите пароль:</label>
        <input type="text" name="password" id="password" class="form-control" required />
    </div>

    <div class="form-group">
        <label class="font-weight-bold col-form-label-lg">Роли:</label>
        <div id="rolesContainer" class="form-check">

        </div>
    </div>

    <div class="form-group">
        <label for="email" class="font-weight-bold col-form-label-lg">Введите email:</label>
        <input type="text" name="email" id="email" class="form-control" required />
    </div>

    <button type="button" onclick="submitForm()" class="btn btn-primary">Создать</button>
</form>

<br>

<a href="/admin/user" class="btn btn-secondary">Панель администратора</a>
<a href="/logout" class="btn btn-danger">Выход</a>

<script src="/static/js/new.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
